<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Temperature Converter</title>
  <link rel="stylesheet" href="style.css">
</head>
<body>
  <div class="container">
   <h1 class="heading">Temperature Converter</h1>
    <div class="temp-container">
      <label for="celsius">Celsius:</label>
      <input type="text" id="celsius" name="celsius" class="input">
    </div>
    <div class="temp-container">
      <label for="farenheit">Farenheit:</label>
      <input type="text" id="farenheit" name="farenheit" class="input">
    </div>
    <div class="temp-container">
      <label for="kelvin">Kelvin:</label>
      <input type="text" id="kelvin" name="kelvin" class="input">
    </div>
  </div>
  <script src="index.js"></script>
</body>
</html>
